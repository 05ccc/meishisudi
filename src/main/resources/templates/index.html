<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>登录</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css"  th.href="@{/asserts/css/bootstrap.min.css}"   rel="stylesheet"/>
		<!-- Custom styles for this template -->
		<link href="/asserts/css/signin.css" th.href="@{/asserts/css/signin.css}"  rel="stylesheet"/>
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/user/login}">
			<img src="/asserts/img/bootstrap-solid.png"  width="150" height="60"/>
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
			<h6 style="color:red">[[${msg}]]</h6>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text" class="form-control" placeholder="Username" name="username" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" class="form-control" placeholder="Password" name="password">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me" th:text="#{login.remeber}">
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit"  th:text="#{login.btn}">Sign in</button>
            <a class="btn btn-lg btn-primary btn-block white" href="registered.html" th:text="#{login.registered}">Registered</a>
			<p class="mt-5 mb-3 text-muted">© 2019-2020</p>
			<a class="btn btn-sm" th:href="@{/index.html(l=zh_CN)}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l=en_US)}">English</a>
		</form>



	</body>

</html>
