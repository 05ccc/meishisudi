							<div class="col-md-8 order-md-1">
								<form class="needs-validation was-validated" th:action="@{/user/registered}">
									<h2 align="center">注册</h2>

									<!--					<div class="table-responsive" style="line-height: 4.5">-->
									<h1 class="h3 mb-3 font-weight-normal" align="center">请填写店铺信息</h1>
									<div class="row">
										<div class="col-md-6 mb-3">
											<label for="lastName">店铺名称</label>
											<input type="text" class="form-control" id="lastName" name="bName" >
										</div>
										<div class="col-md-6 mb-3">
											<label for="bLogo">商家品牌</label>
											<input type="text" class="form-control" name="bLogo" id="bLogo" placeholder="注册时，默认无" readonly="readonly">
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 mb-3">
											<label for="pwd">登录密码</label>
											<input type="password" class="form-control" name="password" id="pwd" >
										</div>
										<div class="col-md-6 mb-3">
											<label for="bTel">电话号码</label>
											<input type="text" class="form-control" id="bTel" name="bTel" >
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 mb-3">
											<label for="bEmail">电子邮箱</label>
											<input type="text" class="form-control" name="bEmail" id="bEmail" >
										</div>
										<div class="col-md-6 mb-3">
											<label for="key">取现密码</label>
											<input type="password" class="form-control" id="key" name="key" >
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 mb-3">
											<label for="bossName">店铺所属</label>
											<input type="text" class="form-control" name="bossName" id="bossName" >
										</div>
										<div class="col-md-6 mb-3">
											<label for="age">年龄</label>
											<input type="text" class="form-control" id="age" name="age" >
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 mb-3">
											<label for="sex">性别</label>
											<input type="text" class="form-control" name="sex" id="sex" >
										</div>
										<div class="col-md-6 mb-3">
											<label for="address">商铺地址</label>
											<input type="text" class="form-control" id="address" name="address" >
										</div>
									</div>

							        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal" style="width: 25%;display:block;margin:0 auto">
							         提交
									</button>
							<!-- Modal -->
							        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										</div>
										<div class="modal-body">
											如果你已确认信息，点击OK，就会加入我们这个大家庭！
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">还要考虑考虑</button>
											<button type="submit" class="btn btn-primary">OK</button>
										</div>
									</div>
								</div>
							</div>
						        </form>
