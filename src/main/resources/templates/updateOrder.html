<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>订单信息修改</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="~{top::top}">

</div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div  th:replace="nav::left(activeUri='orders')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/order}" method="post">

                <input type="hidden" name="_method" value="put" th:if="${order!=null}"/>
                <input type="hidden" name="ordId" th:if="${order!=null}" th:value="${order.ordId}">
                <div class="form-group">
                    <label>订单编号</label>
                    <input name="ordId" type="text" class="form-control col-sm-2" readonly="readonly" th:value="${order!=null}?${order.ordId}">
                </div>
                <div class="form-group">
                    <label>收件人</label>
                    <input name="ordName" type="text" class="form-control col-sm-2"  th:value="${order!=null}?${order.ordName}">
                </div>
                <div class="form-group">
                    <label>收货地址</label>
                    <input name="ordAddress" type="text" class="form-control col-sm-2"  th:value="${order!=null}?${order.ordAddress}">
                </div>
                <div class="form-group">
                    <label>收货人电话</label>
                    <input name="ordTel" type="text" class="form-control col-sm-2"  th:value="${order!=null}?${order.ordTel}">
                </div>
                <div class="form-group">
                    <label>订单状态</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schedule" value="已提交" th:checked="${order!=null}?${order.schedule=='已提交'}">
                        <label class="form-check-label">已提交</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schedule" value="已接单" th:checked="${order!=null}?${order.schedule=='已接单'}">
                        <label class="form-check-label">已接单</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schedule" value="待收货" th:checked="${order!=null}?${order.schedule=='待收货'}">
                        <label class="form-check-label">待收货</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schedule" value="完结" th:checked="${order!=null}?${order.schedule=='完结'}">
                        <label class="form-check-label">完结</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" th:text="${order!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="/asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="/asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="/asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
