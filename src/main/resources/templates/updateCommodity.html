<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>商品信息修改</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="~{top::top}">

</div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div  th:replace="nav::left"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/commodity}" method="post">

                <input type="hidden" name="_method" value="put" th:if="${commodity!=null}"/>
                <input type="hidden" name="comId" th:if="${commodity!=null}" th:value="${commodity.comId}">
                <div class="form-group">
                    <label>商品名称</label>
                    <input name="comName" type="text" class="form-control col-sm-2"  th:value="${commodity!=null}?${commodity.comName}">
                </div>
                <div class="form-group">
                    <label>商品类型</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="面条" th:checked="${commodity!=null}?${commodity.type=='面条'}">
                        <label>面条</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="炒菜" th:checked="${commodity!=null}?${commodity.type=='炒菜'}">
                        <label>炒菜</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="盖饭" th:checked="${commodity!=null}?${commodity.type=='盖饭'}">
                        <label>盖饭</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="快餐" th:checked="${commodity!=null}?${commodity.type=='快餐'}">
                        <label>快餐</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="汤" th:checked="${commodity!=null}?${commodity.type=='汤'}">
                        <label>汤</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>商品尺寸</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="size" value="小份" th:checked="${commodity!=null}?${commodity.size=='小份'}">
                        <label>小份</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="size" value="大份" th:checked="${commodity!=null}?${commodity.size=='大份'}">
                        <label>大份</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>商品价格</label>
                    <input class="form-control col-sm-2" name="price" th:value="${commodity!=null}?${commodity.price}">
                </div>
                <div class="form-group">
                    <label>商品描述</label>
                    <input  class="form-control col-5" name="describes" th:value="${commodity!=null}?${commodity.describes}">
                </div>
                <div class="form-group">
                    <label>商品图片</label>
                    <input name="picture" type="text" class="form-control col-5" th:value="${commodity!=null}?${commodity.picture}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${commodity!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="/asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="/asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="/asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
